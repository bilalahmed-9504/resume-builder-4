<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume builder</h1>
    <form id = "Resume form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required> 
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>     

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required> 
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Your Address" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" placeholder="Enter Your Education" rows="5" cols="30" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="Enter Your Skills" rows="5" cols="30" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" placeholder="Enter Your Experience" rows="5" cols="30" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <div id="resume-display" contenteditable="true"></div>
    <script src="script.js"></script>
</body>
</html>
